name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # branch da cui pubblicare

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Controlla il repository
      - uses: actions/checkout@v3

      # 2. Configura Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Installa gh-pages localmente
      - run: npm install gh-pages

      # 4. Pubblica la cartella `site`
      - run: npx gh-pages -d site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
