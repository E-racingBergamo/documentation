site_name: E-Racing bergamo docs
site_url: https://e-racingbergamo.github.io/documentation/
theme:
  name: material
  favicon: assets/images/simbolo_blu.ico
  logo: assets/images/simbolo_blu.ico
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Passa al tema scuro
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Passa al tema chiaro

plugins:
  - search
  - callouts

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details      
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.15.0/dist/katex.min.css

extra_javascript:
  # NOTA DI SICUREZZA: Rimuovi polyfill.io (vedi nota a fine risposta)
  # - https://polyfill.io/v3/polyfill.min.js?features=es6 
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

